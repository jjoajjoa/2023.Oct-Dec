<div class="my-5">
	<h1 class="text-center mb-5">학생정보</h1>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
				type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">학생정보</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
				type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">수강신청</button>
		</li>
	</ul>
	<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
			tabindex="0">
			<div id="div_stu" class="row mt-3"></div>
		</div>
		<div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
			<div id="div_cou" class="card p-3 mt-3"></div>
			<div id="div_enroll" class="mt-3"></div>
		</div>
	</div>

</div>

<script id="temp_cou" type="x-handlebars-template">
	<div class="input-group">
		<select class="form-select" id="lcode">
			{{#each list}}
				<option value="{{lcode}}">{{lname}} {{persons}}/{{capacity}}</option>
			{{/each}}
		</select>
		<button class="btn btn-warning btn-insert">수강신청</button>
	</div>
</script>

<script id="temp_stu" type="x-handlebars-template">
	<div class="col">
		<div class="card p-3">			
			<div>[학번] {{scode}}</div><hr>
			<div>[이름] {{sname}}</div><hr>
			<div>[학과] {{dept}}</div><hr>
			<div>[지도교수] {{pname}}</div><hr>
			<div class="text-center">
				<a href="/stu/update?scode={{scode}}" class="btn btn-warning px-5">정보수정</a>
			</div>
		</div>
	</div>
</script>

<script id="temp_enroll" type="x-handlebars-template">
   <table class="table">
      {{#each .}}
         <tr>
            <td>{{lname}} ({{lcode}})</td>
            <td>{{hours}} ({{room}})</td>
            <td>{{pname}} ({{instructor}})</td>
            <td>{{persons}} / {{capacity}}</td>
            <td>{{grade}}</td>
            <td>{{edate}}</td>
            <td><button class="btn btn-danger btn-sm" lcode="{{lcode}}">취소</button></td>
         </tr>
      {{/each}}
   </table>
</script>

<script>
	const scode = "[[${param.scode}]]";
	$("#nav-profile-tab").click();

	//수강신청버튼클릭
	$("#div_cou").on("click", ".btn-insert", function () {
		const lcode = $("#lcode").val();
		if (confirm(`${scode}번님, ${lcode} 강의 수강 신청 하시겠슴가?`)) {
			$.ajax({
				type: "get",
				url: "/enroll/insert",
				data: {scode, lcode},
				success: function () {
					alert("수강신청 완료~!");
					getCou();
					getEnroll();
				}
			})
		}
	})

	getCou();
	function getCou() {
		$.ajax({
			type: "get",
			url: "/cou/list.json",
			data: {page: 1, size: 100, key: "lcode", query: ""},
			success: function (data) {
				const temp = Handlebars.compile($("#temp_cou").html());
				$("#div_cou").html(temp(data));
			}
		})
	}

	//수강취소버튼클릭
	$("#div_enroll").on("click", ".btn-danger", function () {
		const lcode = $(this).attr("lcode");
		if (confirm(`${scode}번 학생의 ${lcode}강의를 취소하시겠슴까?`)) {
			$.ajax({
				type: "get",
				url: "/enroll/delete",
				data: {scode, lcode},
				success: function () {
					alert("해당강좌가 취소되었슴다");
					getEnroll();
				}
			})
		}
	})

	$(window).on("load", function () {
		$.ajax({
			type: "get",
			url: "/stu/read.json",
			data: {scode},
			success: function (data) {
				const temp = Handlebars.compile($("#temp_stu").html());
				$("#div_stu").html(temp(data));
			}
		})
		getEnroll();
	})

	function getEnroll() {
		$.ajax({
			type: "get",
			url: "/stu/enroll.json",
			data: {scode},
			success: function (data) {
				const temp = Handlebars.compile($("#temp_enroll").html());
				$("#div_enroll").html(temp(data));
			}
		})
	}
</script>
